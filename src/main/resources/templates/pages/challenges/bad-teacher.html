<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<!--/* Custom Meta CSS */-->
<object th:remove="tag" th:include="fragments/custom :: meta-css"></object>
</head>
<body>
	<!--/* Include navbar */-->
	<object th:remove="tag" th:include="fragments/custom :: navbar"></object>

	<!--/* Challenge Wrapping */-->
	<object th:remove="tag" th:include="fragments/challenge :: challenge">

		<div th:fragment="title">Bad Teacher</div>
		<div th:fragment="description">
			<p>Role-based access control (RBAC) is a method of restricting
				network access based on the roles of individual users within an
				enterprise. For example, lecturers should only be allowed to view
				their own students' profiles. In this challenge, a sample of a
				vulnerable login page has been setup. And you are a very, very bad
				teacher.</p>
			<br />
			<p>
				Username:
				<code>s12345</code>
				, Password:
				<code>password</code>
			</p>
			<br />
			<p>View Nicole Fong's profile! (p5678901)</p>
		</div>

		<div th:fragment="task">
			<div class="col-md-4 col-md-offset-4 marginalize-lg">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-sign-in-alt fa-fw"></i> Lecturer Login
					</div>
					<div class="panel-body">
						<form id="bad-teacher-login"
							th:action="@{/challenges/bad-teacher/login}" method="post"
							enctype="application/x-www-form-urlencoded"
							data-control="role_based_login">
							<div class="form-group form-group-sm">
								<small class="wrong-password"></small>
							</div>
							<div class="form-group form-group-sm">
								<input class="form-control" placeholder="username"
									name="username" type="text">
							</div>
							<div class="form-group form-group-sm">
								<input class="form-control" placeholder="password"
									name="password" type="password" value="">
							</div>
							<button class="btn btn-default btn-sm pull-right" type="submit">Sign
								In</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div th:fragment="bad-teacher">
			<div class="col-md-6 col-md-offset-3 marginalize-lg">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-user-cog fa-fw"></i> Student Controls
					</div>
					<div class="panel-body">
						<form id="bad-teacher-form" action="/challenges/bad-teacher"
							method="post" enctype="application/x-www-form-urlencoded"
							data-control="default_challenge">
							<div class="form-group form-group-sm">
								<select class="form-control" name="username">
									<option value="p5678902">Nicholas Lim</option>
									<option value="p5678903">Susan Leah Michael</option>
									<option value="p5678904">Timothy Chang</option>
								</select>
							</div>
							<button class="btn btn-default btn-sm pull-right" type="submit">View
								Profile</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div th:fragment="points">15</div>
		<div th:fragment="category">Access Control</div>
		<div th:fragment="difficulty">Beginner</div>

	</object>

	<!--/* Custom JS */-->
	<object th:remove="tag" th:include="fragments/custom :: js"></object>
	<script th:src="@{/js/pages/challenges/bad_teacher.js}"
		type="text/javascript"></script>
</body>
</html>
