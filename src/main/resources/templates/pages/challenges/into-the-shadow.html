<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<!--/* Custom Meta CSS */-->
<object th:remove="tag" th:include="fragments/custom :: meta-css"></object>
</head>
<body>
	<!--/* Include navbar */-->
	<object th:remove="tag" th:include="fragments/custom :: navbar"></object>

	<!--/* Challenge Wrapping */-->
	<object th:remove="tag" th:include="fragments/challenge :: challenge">

		<div th:fragment="title">Into the Shadow</div>
		<div th:fragment="description">
			<p>Passwords should never be validated on the client side.
				JavaScript may be manipulated to bypass various security mechanisms.</p>
			<p>Most of the times, obfuscation just does not cut it. But this
				time...</p>
			<br />
			<p>Discover the password, and sign in.</p>
		</div>

		<div th:fragment="task">
			<div class="col-md-4 col-md-offset-4 marginalize-lg">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-sign-in-alt fa-fw"></i> Secure Login
					</div>
					<div class="panel-body">
						<form id="shadow-form" th:action="@{/challenges/into-the-shadow}" method="post"
							enctype="application/x-www-form-urlencoded"
							data-control="shadow">
							<div class="form-group form-group-sm text-danger">
								<small class="wrong-password"></small>
							</div>
							<div class="form-group form-group-sm">
								<input class="form-control" placeholder="username"
									name="username" type="text">
							</div>
							<div class="form-group form-group-sm">
								<input class="form-control" placeholder="password"
									name="password" type="password" value="">
							</div>
							<button class="btn btn-default btn-sm pull-right" type="submit">Sign
								In</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div th:fragment="points">25</div>
		<div th:fragment="category">Validation</div>
		<div th:fragment="difficulty">Intermediate</div>

	</object>

	<!--/* Custom JS */-->
	<object th:remove="tag" th:include="fragments/custom :: js"></object>
	<script th:src="@{/js/pages/challenges/into_the_shadow.js}" type="text/javascript"></script>
	<script>function isPassword(z){var ord=Function.prototype.call.bind(''.charCodeAt);var chr=String.fromCharCode;var str=String;for(var i=0;i<1430996;i++){debugger;}var abs=Math.abs;var flr=Math.floor;function h(d){var r=0;for(var i=0;i<d.length;i++){r=(((r<<5)-r)+ord(d[i]))|0;}return abs(r);}function p(s){var m=0x80000000;var a=h(str(isPassword));var c=1337;var p="";for(var i=0;i<8;i++){s=(a*s+c)%m;p+=chr(97+flr((s/m)*25));}return p;}return z===p(1430996);}</script>
</body>
</html>
