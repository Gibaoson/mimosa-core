<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<!--/* Custom Meta CSS */-->
<object th:remove="tag" th:include="fragments/custom :: meta-css"></object>
</head>
<body>
	<!--/* Include navbar */-->
	<object th:remove="tag" th:include="fragments/custom :: navbar"></object>

	<!--/* Challenge Wrapping */-->
	<object th:remove="tag" th:include="fragments/challenge :: challenge">

		<div th:fragment="title">Locked Out</div>
		<div th:fragment="description">
			<p>In computer science, session hijacking, sometimes also known
				as cookie hijacking, is the exploitation of a valid computer session
				to gain unauthorized access to information or services in a computer
				system.</p>
			<p>
				Your tired lecturer fell asleep before activating the attendance
				code! Luckily for you, you know his username is <code>weiliang</code>.
			</p>
			<br />
			<p>Activate the attendance system for him!</p>
		</div>

		<div th:fragment="task">
			<div class="col-md-4 col-md-offset-4 marginalize-lg">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-chalkboard-teacher fa-fw"></i> ATS System
					</div>
					<div class="panel-body">
						<form th:action="@{/challenges/locked-out}" method="post"
							enctype="application/x-www-form-urlencoded"
							data-control="attendance">
							<div class="form-group form-group-sm">
								<small class="code-info text-danger"></small>
							</div>
							<button class="btn btn-default btn-block" type="submit">Activate</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div th:fragment="points">15</div>
		<div th:fragment="category">Session</div>
		<div th:fragment="difficulty">Beginner</div>

		<div th:fragment="hints">
			<div>
				<p class="hint">You may wish to use the developer console to aid
					you!</p>
				<span class="cost">0</span> <span class="priority">1</span>
			</div>
		</div>

	</object>

	<!--/* Custom JS */-->
	<object th:remove="tag" th:include="fragments/custom :: js"></object>
	<script th:src="@{/js/pages/challenges/locked_out.js}"
		type="text/javascript"></script>
</body>
</html>
