<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<!--/* Custom Meta CSS */-->
<object th:remove="tag" th:include="fragments/custom :: meta-css"></object>
</head>
<body>
	<!--/* Include navbar */-->
	<object th:remove="tag" th:include="fragments/custom :: navbar"></object>

	<!--/* Challenge Wrapping */-->
	<object th:remove="tag" th:include="fragments/challenge :: challenge">

		<div th:fragment="title">Nuclear Winter</div>
		<div th:fragment="description">
			<p>Fabian, an Information Security Management student, was
				attending a class of Secure Coding when he noticed a nuclear warfare
				program, sitting on his lecturer's desktop.</p>
			<p>Curious, he fumbled with the application, but couldn't get
				pass the password protection.</p>
			<br />
			<p>Help Fabian unlock nuclear power!</p>
		</div>

		<div th:fragment="task">
			<div class="col-md-4 col-md-offset-4 marginalize-lg">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-biohazard fa-fw"></i> Nuclear Launcher v7.0.1
					</div>
					<div class="panel-body">
						<form th:action="@{/challenges/nuclear-winter}" method="post"
							enctype="application/x-www-form-urlencoded"
							data-control="nuclear_code">
							<div class="form-group form-group-sm">
								<small class="code-info text-danger"></small>
							</div>
							<div class="form-group form-group-sm">
								<input class="form-control" placeholder="Input sequence code..."
									name="code" type="password" maxlength="6" value="">
							</div>
							<button class="btn btn-default btn-block" type="submit">Activate</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div th:fragment="points">15</div>
		<div th:fragment="category">General</div>
		<div th:fragment="difficulty">Beginner</div>

	</object>

	<!--/* Custom JS */-->
	<object th:remove="tag" th:include="fragments/custom :: js"></object>
	<script th:src="@{/js/pages/challenges/nuclear_winter.js}"
		type="text/javascript"></script>
</body>
</html>
