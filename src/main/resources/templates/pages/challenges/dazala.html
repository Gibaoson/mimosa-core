<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<!--/* Custom Meta CSS */-->
<object th:remove="tag" th:include="fragments/custom :: meta-css"></object>
</head>
<body>
	<!--/* Include navbar */-->
	<object th:remove="tag" th:include="fragments/custom :: navbar"></object>

	<!--/* Challenge Wrapping */-->
	<object th:remove="tag" th:include="fragments/challenge :: challenge">

		<div th:fragment="title">Dazala</div>
		<div th:fragment="description">
			<p>SQL Injection is a very common technique used by attackers to
				bypass web security. There are a multitude of possible SQL
				injections.</p>
			<p>Dazala, an online product management site, did not secure
				their code that was written in the 1990s. Can we raise this to their
				management? If we manage to enter the root account, we might cause a
				panic.</p>
			<br />
			<p>Log in as the root user!</p>
		</div>

		<div th:fragment="task">
			<div class="col-md-6 col-md-offset-1 marginalize-lg main-challenge">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-shipping-fast fa-fw"></i> Products
					</div>
					<div class="panel-body">
						<form id="dazala-search" th:action="@{/challenges/dazala/search}"
							method="post" enctype="application/x-www-form-urlencoded"
							data-control="search">
							<div class="form-group form-group-sm">
								<div class="input-group">
									<input class="form-control"
										placeholder="Search for product name..." name="search"
										type="text" value=""><span class="input-group-btn">
										<button class="btn btn-default btn-sm" type="submit">Search</button>
									</span>
								</div>
							</div>
						</form>
						<div class="search-results"></div>
					</div>
				</div>
			</div>

			<div class="col-md-4 marginalize-lg">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-user fa-fw"></i> Login
					</div>
					<div class="panel-body">
						<form th:action="@{/challenges/dazala}" method="post"
							enctype="application/x-www-form-urlencoded"
							data-control="default_challenge">
							<div class="form-group form-group-sm">
								<input class="form-control" placeholder="username"
									name="username" type="text">
							</div>
							<div class="form-group form-group-sm">
								<input class="form-control" placeholder="password"
									name="password" type="password">
							</div>
							<button class="btn btn-default btn-sm pull-right" type="submit">Sign
								In</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div th:fragment="results">
			<hr />
			<div class="table-responsive">
				<table class="table table-striped table-bordered data-table">
					<thead>
						<tr>
							<th>Name</th>
							<th>Description</th>
							<th>Price</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>

		<div th:fragment="points">30</div>
		<div th:fragment="category">SQLi</div>
		<div th:fragment="difficulty">Intermediate</div>

	</object>

	<!--/* Custom JS */-->
	<object th:remove="tag" th:include="fragments/custom :: js"></object>
	<script th:src="@{/js/pages/challenges/dazala.js}"
		type="text/javascript"></script>
</body>
</html>
