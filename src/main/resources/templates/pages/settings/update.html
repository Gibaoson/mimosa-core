<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<!--/* Custom Meta CSS */-->
<object th:remove="tag" th:include="fragments/custom :: meta-css"></object>
</head>
<body>
	<!--/* Include navbar */-->
	<object th:remove="tag" th:include="fragments/custom :: navbar"></object>

	<!--/* User Statistics */-->
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Update Profile</h1>
			</div>
		</div>
		<div class="row">

			<!--/* Update Password */-->
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-wrench fa-fw"></i> Change Password
					</div>
					<div class="panel-body">
						<form id="password-form" th:action="@{/settings/update/password}"
							method="POST" enctype="application/x-www-form-urlencoded"
							data-control="change_password">
							<div class="form-group form-group-sm">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock"></i></span>
									<input type="password" class="form-control input-sm"
										placeholder="Old password" name="oldPassword" />
								</div>
							</div>
							<div class="form-group form-group-sm">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock"></i></span>
									<input id="password-input" type="password"
										class="form-control input-sm" placeholder="New password"
										name="password" />
								</div>
							</div>
							<div class="form-group form-group-sm">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock"></i></span>
									<input type="password" class="form-control input-sm"
										placeholder="Confirm password" name="confirmPassword" />
								</div>
							</div>
							<div class="form-group form-group-sm">
								<div class="input-group pull-right">
									<button class="btn btn-default">Save</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--/* Custom JS */-->
	<object th:remove="tag" th:include="fragments/custom :: js"></object>
	<script src="/js/pages/settings/update.js"
		th:src="@{/js/pages/settings/update.js}"></script>
</body>
</html>
