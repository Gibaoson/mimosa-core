<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<!--/* Custom Meta CSS */-->
<object th:remove="tag" th:include="fragments/custom :: meta-css"></object>
</head>
<body>
	<!--/* Include navbar */-->
	<object th:remove="tag" th:include="fragments/custom :: navbar"></object>

	<!--/* Challenge Wrapping */-->
	<object th:remove="tag" th:include="fragments/challenge :: challenge">

		<div th:fragment="title">SQLi Basics</div>
		<div th:fragment="description">
			<p>SQL Injection is a very common technique used by attackers to
				bypass web security. Vulnerable websites with incorrectly coded SQL
				statements allow attacks to be carried out.</p>
			<p>In this challenge, a sample of a vulnerable login page has
				been setup.</p>
			<br />
			<p>Sign in to the website!</p>
		</div>

		<div th:fragment="task">
			<div class="col-md-4 col-md-offset-4 marginalize-lg">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-sign-in-alt fa-fw"></i> Admin Login
					</div>
					<div class="panel-body">
						<form th:action="@{/challenges/sqli-basics}" method="post"
							enctype="application/x-www-form-urlencoded"
							data-control="default_challenge">
							<div class="form-group form-group-sm">
								<input class="form-control" placeholder="username"
									name="username" type="text">
							</div>
							<div class="form-group form-group-sm">
								<input class="form-control" placeholder="password"
									name="password" type="password" value="">
							</div>
							<button class="btn btn-default btn-sm pull-right" type="submit">Sign
								In</button>
						</form>
					</div>
				</div>
			</div>

		</div>

		<div th:fragment="points">15</div>
		<div th:fragment="category">SQLi</div>
		<div th:fragment="difficulty">Beginner</div>

	</object>

	<!--/* Custom JS */-->
	<object th:remove="tag" th:include="fragments/custom :: js"></object>
</body>
</html>
